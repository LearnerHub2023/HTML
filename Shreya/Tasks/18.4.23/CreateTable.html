<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table </title>
    <style>
        .h1,
        h1 {
            text-align: center;
            text-decoration: underline;
            text-decoration-color: black;
        }

        table {
            width: 100%;
        }

        table,
        tr,
        th,
        td {
            border: 0.5px solid black;

        }

        tr,
        th {
            background-color: lightblue;
        }

        td {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <h1 class="basic Table">Create Table</h1>

    <table>
        <tr>
            <th style="width: 45%;" Class="t1-s-col-1"> S.NO</th>
            <th style="width: 15%;" class="t1-FN-col-2">First Name</th>
            <th style="width: 15%;" class="t1-LN-col-3">Last Name</th>
            <th style="width: 10%;" class="t1-A-col-4">Age</th>
            <th style="width: 10%;" class="t1-G-col-5">Gender</th>
            <th style="width: 5%;" class="t1-Y/N-col-6">Y/N</th>
        </tr>
        <tr>
            <td>1</td>
            <td>FN1</td>
            <td>LN1</td>
            <td>20</td>
            <td>M</td>
            <td>Y</td>
        </tr>
        <tr>
            <td>2</td>
            <td>FN2</td>
            <td>LN2</td>
            <td>21</td>
            <td>F</td>
            <td>N</td>
        </tr>
    </table>
</body>

</html>
