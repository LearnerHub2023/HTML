<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     form {
        
        text-align: center;
        border-radius: 1px;
        border-color: black;
        background-color: seashell;
        background-color: seashell;
        }
  </style>
  <script>
    function onclickfunction(event){
        console.log(event.target);
       // window.alert('Member Enrolled Successfully');
         
    }
</script>
  <script src="main.js"></script>
</head>

<body>
    <div>
        <div>
            <h1>Member Enrollment</h1>
        </div>
        <div>
            <h3>Enter the world of rewards</h3>
        </div>

    </div>

    <form class="App-form-01" method="post" action="http://localhost:3000/memeberEnrollment" onsubmit="postCall(event)">
        <div>
            <div>
                <label for="Title">Title</label>
                <select id="Title" name="Title" class="select title option">
                    <option value="true">Select an option</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Ms.</option>

                </select>
            </div>
            <div>
                <label for="FirstName">FirstName</label>
                <input id="FirstName" name="FirstName">

                <label for="LastName">LastName</label>
                <input id="LastName" name="LastName">
            </div>
            <div class="instructions">
                <p class="instruction-01">(Full Name as per Government Issued Identity Card)</p>
            </div>
            <div>
                <label for="country">Country/Territary Residence</label>
                <select id="country" name="country" class="select country">
                    <option value="true">Select an option</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Japan">Japan</option>
                    <option value="Russia">Russia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
            </div>

            <div>
                <label for="dateofbirth">Date of Birth</label>
                <input id="dateofbirth" class="date-picker-01">
                <p class="instruction-02">(enter the date inDDMMYYYY format)</p>

            </div>
            <div>
                <label for="mobilenumber">Mobile Number</label>
                <input name="mobileNumber" class="Mob-Num-01">

                <label for="emailId">Email ID</label>
                <input name="emailId" class="email-01">
            </div>

            <div>
                <label for="password">Password</label>
                <input name="password" class="password-01">

                <label for="confirmpassword">Confirm Password</label>
                <input name="confirmpassword" class="confirm password-01">
            </div>

            <div>   
                <input name="TC" class="terms-conditions" type="checkbox">
                <label for="TC">I agree to the Terms & Conditions of SpiceClub</label>
            </div>

            <div>   
                <button onclick="onclickfunction(event);" type="submit">submit</button>              
            </div>
    </form>

</body>

</html>
