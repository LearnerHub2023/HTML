<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     form {
        
        text-align: center;
        border-radius: 1px;
        border-color: black;
        background-color: seashell;
        }
  </style>
</head>

<body>
    <div>
        <div>
            <h1>Member Enrollment</h1>
        </div>
        <div>
            <h3>Enter the world of rewards</h3>
        </div>

    </div>

    <form class="App-form-01" method="get" action="http://127.0.0.1:5500/Shreya/Tasks/forms11.5.23/index.html">
        <div>
            <div>
                <label for="Title">Title</label>
                <select id="Title" name="Title>" class="select title option">
                    <option value="true">Select an option</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>
                    <option value="Miss">Ms.</option>

                </select>
            </div>
            <div>
                <label for="FirstName">FirstName</label>
                <input id="FirstName" name="FirstName">

                <label for="LastName">LastName</label>
                <input id="LastName" name="LastName">
            </div>
            <div class="instructions">
                <p class="instruction-01">(Full Name as per Government Issued Identity Card)</p>
            </div>
            <div>
                <label for="country">Country/Territary Residence</label>
                <select id="COuntry" name="Country" class="select country">
                    <option value="true">Select an option</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Japan">Japan</option>
                    <option value="Russia">Russia</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
            </div>

            <div>
                <label for="date of birth">Date of Birth</label>
                <input id="date of birth" class="date-picker-01">
                <p class="instruction-02">(enter the date inDDMMYYYY format)</p>

            </div>
            <div>
                <label for="mobile number">Mobile Number</label>
                <input name="Mobile Number" class="Mob-Num-01">

                <label for="email id">Email ID</label>
                <input name="email id" class="email-01">
            </div>

            <div>
                <label for="password">Password</label>
                <input name="Password" class="password-01">

                <label for="confirm password">Confirm Password</label>
                <input name="confirm password" class="confirm password-01">
            </div>

            <div>   
                <input name="TC" class="terms-conditions" type="checkbox">
                <label for="TC">I agree to the Terms & Conditions of SpiceClub</label>
            </div>

            <div>   
                <label for="submit"></label>
                <input name="submit" class="sub-01" type="submit">
                
            </div>
    </form>

</body>

</html>
