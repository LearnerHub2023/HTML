<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <form action="http://localhost:3000/students" method="post" onsubmit="postCall(event)" >
        <div>
            <label for="firstName">firstName</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div>
            <label for="lastName">lastName</label>
            <input type="text" name="lastName" id="lastName" value="gunji" readonly required>
        </div>
        <input id="colorinput" type="color" name="uniform" required>
        <input  type="button" value="apply color to div" onclick="applyColor(event)">
        <div id="divid" style="border:1px solid black;">
            <h1>Hello World</h1>
        </div>
        <div>
            <label for="dob">dob</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <div>
            <label for="time">time</label>
            <input type="datetime-local" name="time" id="time">
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="fileinput">fileinput</label>
            <input type="file" name="fileinput" id="fileinput">
        </div>
        <div>
            <label for="">hidden field</label>
            <input type="hidden" name="hiddenField" value="testing">
        </div>
        <div>
            <label for="imageFile">imageFile</label>
            <input type="image" name="imageFile" id="imageFile" src="" alt="submit" value="imagefile">
        </div>
        <input type="month">
        <input type="number">
        <input type="range">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <select multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <button >submit</button>
    </form>
</body>
</html>
