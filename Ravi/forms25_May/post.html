<html lang="en">
<head>

<body>
    <form action="http://localhost:3000/students" method="post" onsubmit="postCall(event)">
        <div>
            <label for="firstName">firstName</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div>
            <label for="lastName">lastName</label>
            <input type="text" name="lastName" id="lastName" value="gunji" readonly required>
        </div>
        <input id="colorinput" type="color" name="uniform" required>
        <input  type="button" value="apply color to div" onclick="applyColor(event)">
        <div id="divid" style="border:1px solid black;">
            <h1>Hello World</h1>
        </div>
        <div>
            <label for="dob">dob</label>
            <input type="date" name="dob" id="dob" required>
        </div>
        <button >submit</button>
    </form>
</body>
</html>
