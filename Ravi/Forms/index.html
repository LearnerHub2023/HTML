<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="get" action="http://127.0.0.1:5500/Ravi/Forms/index.html">
        <div>
            <label for="firstName">first name</label>
            <input id="firstName" name="firstName">
        </div>
        <div>
            <label>choose technology</label>
            <input name="tech" type="radio" value="html">
            <input name="tech" type="radio" value="css">
            <input name="tech" type="radio" value="js">
        </div>
        <div>
            <label>choose colors</label>
            <input name="colors" type="checkbox" value="red">
            <input name="colors" type="checkbox" value="green">
            <input name="colors" type="checkbox" value="yellow">
        </div>
        <div>
            <label for="lastName">last name</label>
            <input id="lastName" name="lastName">
        </div>
        <input type="range"  min="1" max="10" value="8">
        <input type="button" value="just button">
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
    </form>
</body>

</html>
